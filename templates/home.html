{% extends 'templates/base.html' %}
{% set landing = true %}
{% block title %}
Find cell phone plans!
{% endblock %}
{% block home %}
active
{% endblock %}
{% block content %}
<section id="headline" class="featured">
	<div id="landing-body" class="container">
		<div class="row">
			<div id="logo">
				<img src="/img/RightCalllarge.png" />
			</div>
			<div class="intro aligncenter">
				<p class="lead">80% of Americans overpay for wireless.  Don't be one of them!</p>
                <p class="lead">Find <em>your</em> cell phone plan.</p>
			</div>
			<div id="sign-up" class="align center">
				<form action="/insert" method="post">
					<fieldset class="aligncenter">
						<div id="email-signup-container" class="input-append aligncenter control-group">
							<input id="email-signup" class="span3" name="email-signup" type="text" placeholder="name@email.com" />
							<input type="hidden" name="redirect" value="/">
							<button class="btn" type="submit">Request Invite!</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div id="phone-image" class="row">
			<div class="span12 aligncenter">
				<img id="header-image" src="img/banner2.png">
			</div>
		</div>
	</div>
</section>
